    <td data-bind="attr:{'class': window.checkoutConfig.enable_items_image ? '' : 'no-image' }">

        <!-- ko foreach: getRegion('before_details') -->

        <!-- /ko -->
        <h2 class="product-name"  data-bind="text: $parent.name"></h2>

            <!-- /ko -->

        <!-- /ko -->

        <div class="a-center qty-box">
            <div class="box-qty" data-item-id="<?php echo $_item->getId(); ?>">

                <input  class="qty qty-item-display"
